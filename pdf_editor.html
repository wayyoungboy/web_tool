<body>
    <div class="container">
        <div class="header">
            <h1>PDFé¡µé¢ç¼–è¾‘</h1>
            <p>æ‹–æ‹½è°ƒæ•´é¡µé¢é¡ºåºï¼Œç‚¹å‡»åˆ é™¤ä¸éœ€è¦çš„é¡µé¢</p>
        </div>

        <div class="content">
            <div id="uploadArea" class="upload-area">
                <div class="upload-icon">ğŸ“„</div>
                <div class="upload-text">ç‚¹å‡»æˆ–æ‹–æ‹½PDFæ–‡ä»¶åˆ°è¿™é‡Œ</div>
                <div class="upload-hint">æ”¯æŒ .pdf æ ¼å¼æ–‡ä»¶</div>
                <input type="file" id="fileInput" accept=".pdf">
            </div>

            <div id="editorContainer" class="editor-container">
                <div class="toolbar">
                    <div class="file-info" id="fileInfo">æ–‡ä»¶å.pdf (å…± 0 é¡µ)</div>
                    <div>
                        <button class="action-btn secondary" onclick="resetEditor()">é‡æ–°ä¸Šä¼ </button>
                        <button class="action-btn" onclick="savePDF()">ä¿å­˜ PDF</button>
                    </div>
                </div>
                <div id="pagesGrid" class="pages-grid">
                    <!-- é¡µé¢ç¼©ç•¥å›¾å°†åœ¨è¿™é‡Œç”Ÿæˆ -->
                </div>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <div id="loadingText">å¤„ç†ä¸­...</div>
    </div>

    <script>
        // é…ç½® pdf.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let currentPdfBytes = null;
        let currentFileName = '';
        let originalPageCount = 0;
        let sortableInstance = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const editorContainer = document.getElementById('editorContainer');
        const pagesGrid = document.getElementById('pagesGrid');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loadingText = document.getElementById('loadingText');
        const fileInfo = document.getElementById('fileInfo');

        // ä¸Šä¼ åŒºåŸŸäº‹ä»¶å¤„ç†
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                handleFile(files[0]);
            } else {
                alert('è¯·ä¸Šä¼ PDFæ–‡ä»¶');
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        async function handleFile(file) {
            showLoading('æ­£åœ¨åŠ è½½PDF...');
            currentFileName = file.name;
            
            try {
                const arrayBuffer = await file.arrayBuffer();
                // å¤åˆ¶ä¸€ä»½ ArrayBuffer ç”¨äºåç»­ä¿å­˜ï¼Œé˜²æ­¢ pdf.js è½¬ç§»æ‰€æœ‰æƒå¯¼è‡´ detached
                currentPdfBytes = arrayBuffer.slice(0);
                
                // åŠ è½½ PDF æ–‡æ¡£ (ä½¿ç”¨åŸå§‹ bufferï¼Œå®ƒå¯èƒ½ä¼šè¢« worker è½¬ç§»)
                const loadingTask = pdfjsLib.getDocument(arrayBuffer);
                const pdf = await loadingTask.promise;
                originalPageCount = pdf.numPages;

                fileInfo.textContent = `${currentFileName} (å…± ${originalPageCount} é¡µ)`;
                
                // æ¸²æŸ“æ‰€æœ‰é¡µé¢
                pagesGrid.innerHTML = '';
                for (let i = 1; i <= pdf.numPages; i++) {
                    await renderPageThumbnail(pdf, i);
                }

                // åˆå§‹åŒ–æ‹–æ‹½æ’åº
                if (sortableInstance) {
                    sortableInstance.destroy();
                }
                sortableInstance = new Sortable(pagesGrid, {
                    animation: 150,
                    ghostClass: 'sortable-ghost',
                    onEnd: updatePageNumbers // å¯ä»¥åœ¨è¿™é‡Œæ›´æ–°é¡µç æ˜¾ç¤ºï¼Œç›®å‰ä¸åšå¼ºåˆ¶é‡æ’é¡µç æ•°å­—
                });

                // åˆ‡æ¢æ˜¾ç¤º
                uploadArea.style.display = 'none';
                editorContainer.style.display = 'flex';
                
            } catch (error) {
                console.error(error);
                alert('åŠ è½½PDFå¤±è´¥: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function renderPageThumbnail(pdf, pageNum) {
            const page = await pdf.getPage(pageNum);
            const viewport = page.getViewport({ scale: 0.5 }); // ç¼©ç•¥å›¾æ¯”ä¾‹

            const pageCard = document.createElement('div');
            pageCard.className = 'page-card';
            pageCard.dataset.originalIndex = pageNum - 1; // ä¿å­˜åŸå§‹ç´¢å¼• (0-based)

            const canvas = document.createElement('canvas');
            canvas.className = 'page-preview';
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            
            // è®¾ç½®å›ºå®šå®½åº¦ä»¥é€‚åº”ç½‘æ ¼ï¼Œé«˜åº¦è‡ªåŠ¨
            canvas.style.width = '100%';
            canvas.style.height = 'auto';

            const renderContext = {
                canvasContext: context,
                viewport: viewport
            };

            await page.render(renderContext).promise;

            const pageNumSpan = document.createElement('span');
            pageNumSpan.className = 'page-number';
            pageNumSpan.textContent = `ç¬¬ ${pageNum} é¡µ`;

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.innerHTML = 'Ã—';
            deleteBtn.onclick = (e) => {
                e.stopPropagation(); // é˜²æ­¢è§¦å‘å¡ç‰‡ç‚¹å‡»ï¼ˆå¦‚æœæœ‰çš„è¯ï¼‰
                if (pagesGrid.children.length <= 1) {
                    alert('è‡³å°‘ä¿ç•™ä¸€é¡µ');
                    return;
                }
                pageCard.remove();
                updateFileInfo();
            };

            pageCard.appendChild(deleteBtn);
            pageCard.appendChild(canvas);
            pageCard.appendChild(pageNumSpan);
            pagesGrid.appendChild(pageCard);
        }

        function updateFileInfo() {
            const currentCount = pagesGrid.children.length;
            fileInfo.textContent = `${currentFileName} (å½“å‰ ${currentCount} é¡µ / åŸå§‹ ${originalPageCount} é¡µ)`;
        }

        function updatePageNumbers() {
            // å¦‚æœéœ€è¦æ›´æ–°æ˜¾ç¤ºçš„é¡µç ï¼Œå¯ä»¥åœ¨è¿™é‡Œå®ç°
            // ç›®å‰ä¿æŒæ˜¾ç¤ºåŸå§‹é¡µç ï¼Œæ–¹ä¾¿ç”¨æˆ·çŸ¥é“æ˜¯å“ªä¸€é¡µ
        }

        function resetEditor() {
            currentPdfBytes = null;
            currentFileName = '';
            fileInput.value = '';
            pagesGrid.innerHTML = '';
            editorContainer.style.display = 'none';
            uploadArea.style.display = 'block';
        }

        async function savePDF() {
            if (!currentPdfBytes) return;

            showLoading('æ­£åœ¨ç”ŸæˆPDF...');
            try {
                // åŠ è½½åŸå§‹ PDF
                const pdfDoc = await PDFLib.PDFDocument.load(currentPdfBytes);
                
                // åˆ›å»ºæ–° PDF
                const newPdfDoc = await PDFLib.PDFDocument.create();

                // è·å–å½“å‰ DOM ä¸­çš„é¡µé¢é¡ºåº
                const pageCards = Array.from(pagesGrid.children);
                const pageIndices = pageCards.map(card => parseInt(card.dataset.originalIndex));

                // å¤åˆ¶é¡µé¢åˆ°æ–°æ–‡æ¡£
                const copiedPages = await newPdfDoc.copyPages(pdfDoc, pageIndices);
                
                copiedPages.forEach(page => {
                    newPdfDoc.addPage(page);
                });

                // ä¿å­˜å¹¶ä¸‹è½½
                const pdfBytes = await newPdfDoc.save();
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                
                const newFileName = currentFileName.replace('.pdf', '_edited.pdf');
                saveAs(blob, newFileName);

            } catch (error) {
                console.error(error);
                alert('ä¿å­˜PDFå¤±è´¥: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function showLoading(text) {
            loadingText.textContent = text;
            loadingOverlay.style.display = 'flex';
        }

        function hideLoading() {
            loadingOverlay.style.display = 'none';
        }
    </script>
