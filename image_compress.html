<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具 - Web工具集</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9em;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .content {
            padding: 40px;
        }

        .privacy-notice {
            background: #e3f2fd;
            color: #1565c0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #2196f3;
        }

        .privacy-notice h3 {
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .privacy-notice p {
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background-color: #f0f4ff;
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 15px;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .settings-panel {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .settings-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .setting-group {
            margin-bottom: 20px;
        }

        .setting-label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .quality-slider {
            width: 100%;
            margin: 10px 0;
        }

        .quality-value {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .format-options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .format-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .format-option input[type="radio"] {
            margin: 0;
        }

        .max-width-input {
            width: 120px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-left: 10px;
        }

        .compress-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s ease;
            margin-bottom: 20px;
        }

        .compress-btn:hover {
            transform: translateY(-2px);
        }

        .compress-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .result-item {
            background: white;
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .result-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .result-info {
            margin-bottom: 15px;
        }

        .result-name {
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
        }

        .result-size {
            color: #666;
            font-size: 0.9em;
        }

        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background: #218838;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9em;
            border-top: 1px solid #eee;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .format-options {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">← 返回主页</a>
            <h1>🖼️ 图片压缩工具</h1>
            <p>压缩图片文件大小，保持图片质量，支持多种格式</p>
        </div>

        <div class="content">
            <div class="privacy-notice">
                <h3>🔒 隐私保护</h3>
                <p>• 所有图片处理都在您的浏览器中进行</p>
                <p>• 图片不会上传到任何服务器</p>
                <p>• 处理完成后图片自动从内存中清除</p>
            </div>

            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📁</div>
                <div class="upload-text">点击选择图片或拖拽图片文件到此处</div>
                <div class="upload-hint">支持 JPG、PNG、WebP 格式，可批量处理</div>
                <input type="file" id="fileInput" multiple accept="image/*">
            </div>

            <div class="settings-panel">
                <div class="settings-title">压缩设置</div>
                
                <div class="setting-group">
                    <label class="setting-label">输出格式：</label>
                    <div class="format-options">
                        <label class="format-option">
                            <input type="radio" name="format" value="jpeg" checked>
                            JPEG
                        </label>
                        <label class="format-option">
                            <input type="radio" name="format" value="png">
                            PNG
                        </label>
                        <label class="format-option">
                            <input type="radio" name="format" value="webp">
                            WebP
                        </label>
                    </div>
                </div>

                <div class="setting-group">
                    <label class="setting-label">压缩质量：<span class="quality-value" id="qualityValue">80%</span></label>
                    <input type="range" id="qualitySlider" class="quality-slider" min="1" max="100" value="80">
                </div>

                <div class="setting-group">
                    <label class="setting-label">最大宽度：</label>
                    <input type="number" id="maxWidth" class="max-width-input" placeholder="保持原尺寸" min="1">
                    <span style="color: #666; margin-left: 10px;">像素（留空保持原尺寸）</span>
                </div>
            </div>

            <div class="status" id="status"></div>

            <button class="compress-btn" id="compressBtn" disabled>
                开始压缩图片
            </button>

            <div class="results-grid" id="resultsGrid"></div>
        </div>

        <div class="footer">
            <p>© 2024 Web工具集 - 让工作更简单</p>
            <p><a href="https://github.com/wayyoungboy/web_tool" target="_blank">GitHub</a></p>
        </div>
    </div>

    <script>
        let uploadedFiles = [];
        let isProcessing = false;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const compressBtn = document.getElementById('compressBtn');
        const status = document.getElementById('status');
        const resultsGrid = document.getElementById('resultsGrid');
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValue = document.getElementById('qualityValue');

        // 文件上传区域事件
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFiles(files);
        });

        // 质量滑块事件
        qualitySlider.addEventListener('input', (e) => {
            qualityValue.textContent = e.target.value + '%';
        });

        function handleFiles(files) {
            const imageFiles = files.filter(file => file.type.startsWith('image/'));
            
            if (imageFiles.length === 0) {
                showStatus('请选择图片文件', 'error');
                return;
            }

            uploadedFiles = imageFiles;
            compressBtn.disabled = false;
            showStatus(`已选择 ${imageFiles.length} 个图片文件`, 'success');
        }

        compressBtn.addEventListener('click', async () => {
            if (isProcessing || uploadedFiles.length === 0) return;

            isProcessing = true;
            compressBtn.disabled = true;
            compressBtn.innerHTML = '<span class="loading"></span>正在压缩...';
            resultsGrid.innerHTML = '';

            const format = document.querySelector('input[name="format"]:checked').value;
            const quality = parseInt(qualitySlider.value) / 100;
            const maxWidth = document.getElementById('maxWidth').value;

            try {
                for (let i = 0; i < uploadedFiles.length; i++) {
                    const file = uploadedFiles[i];
                    await compressImage(file, format, quality, maxWidth, i);
                }

                showStatus('图片压缩完成！', 'success');
            } catch (error) {
                showStatus('压缩失败: ' + error.message, 'error');
            } finally {
                isProcessing = false;
                compressBtn.disabled = false;
                compressBtn.innerHTML = '开始压缩图片';
            }
        });

        async function compressImage(file, format, quality, maxWidth, index) {
            return new Promise((resolve, reject) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();

                img.onload = () => {
                    // 计算新尺寸
                    let { width, height } = img;
                    if (maxWidth && width > maxWidth) {
                        height = (height * maxWidth) / width;
                        width = maxWidth;
                    }

                    canvas.width = width;
                    canvas.height = height;

                    // 绘制图片
                    ctx.drawImage(img, 0, 0, width, height);

                    // 转换为指定格式
                    let mimeType;
                    switch (format) {
                        case 'jpeg':
                            mimeType = 'image/jpeg';
                            break;
                        case 'png':
                            mimeType = 'image/png';
                            break;
                        case 'webp':
                            mimeType = 'image/webp';
                            break;
                        default:
                            mimeType = 'image/jpeg';
                    }

                    canvas.toBlob((blob) => {
                        if (blob) {
                            const originalSize = file.size;
                            const compressedSize = blob.size;
                            const compressionRatio = ((originalSize - compressedSize) / originalSize * 100).toFixed(1);

                            // 创建结果项
                            const resultItem = document.createElement('div');
                            resultItem.className = 'result-item';
                            
                            const url = URL.createObjectURL(blob);
                            const fileName = file.name.replace(/\.[^/.]+$/, '') + '_compressed.' + format;
                            
                            resultItem.innerHTML = `
                                <img src="${url}" class="result-image" alt="压缩结果">
                                <div class="result-info">
                                    <div class="result-name">${fileName}</div>
                                    <div class="result-size">
                                        原始: ${formatFileSize(originalSize)} → 压缩: ${formatFileSize(compressedSize)} 
                                        <br>压缩率: ${compressionRatio}%
                                    </div>
                                </div>
                                <a href="${url}" download="${fileName}" class="download-btn">下载</a>
                            `;

                            resultsGrid.appendChild(resultItem);
                            resolve();
                        } else {
                            reject(new Error('图片压缩失败'));
                        }
                    }, mimeType, quality);
                };

                img.onerror = () => reject(new Error('图片加载失败'));
                img.src = URL.createObjectURL(file);
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        // 页面卸载时清理内存
        window.addEventListener('beforeunload', () => {
            uploadedFiles = [];
        });
    </script>
</body>
</html>
